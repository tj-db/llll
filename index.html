<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angle from Horizontal with Crosshair</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      z-index: 1;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      color: white;
    }
    h1 {
      margin: 0;
    }
    /* Crosshair styling */
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-top: 2px solid red;
      border-left: 2px solid red;
      pointer-events: none; /* Make sure crosshair does not interfere with interactions */
    }
    .crosshair::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: red;
      transform: translate(-50%, -50%);
    }
    .crosshair::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 2px;
      background-color: red;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <video id="camera" autoplay></video>
  <div class="overlay">
    <h1 id="angle">0°</h1>
  </div>

  <!-- Crosshair div -->
  <div class="crosshair"></div>

  <script>
    async function startCamera() {
      try {
        // Request permission and start the camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        const videoElement = document.getElementById('camera');
        videoElement.srcObject = stream;
      } catch (error) {
        if (error.name === 'NotAllowedError') {
          alert("Permission to access the camera was denied. Please enable camera access in your browser settings.");
        } else if (error.name === 'NotFoundError') {
          alert("No camera was found on this device.");
        } else {
          alert("An error occurred while accessing the camera: " + error.message);
        }
      }
    }

    function calculateAngle(event) {
      // The beta value gives us the tilt along the front-back axis (-90 to 90)
      const beta = event.beta;
      
      // To show the angle from the horizontal, we use the absolute value of the beta
      const angleFromHorizontal = Math.abs(beta).toFixed(1);

      // Update the angle display in the top-left corner
      document.getElementById('angle').textContent = `${angleFromHorizontal}°`;
    }

    function init() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", calculateAngle, true);
      } else {
        alert("Device orientation not supported on this device.");
      }
    }

    // Start camera after permission is granted
    startCamera();
    init();
  </script>
</body>
</html>
