<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>GitPUSH</title>     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">     <style>         body {             font-family: 'Montserrat', sans-serif;             background-color: #f4f7fa;             margin: 0;             padding: 0;             display: flex;             justify-content: center;             align-items: center;             height: 100vh;             flex-direction: column;         }          button {             background-color: black;             color: white;             border: none;             padding: 12px 20px;             cursor: pointer;             border-radius: 11px;             width: 100%;             font-size: 16px;             transition: 0.3s ease;             margin-top: 15px;                         letter-spacing: 2px;             opacity: 0.7;         }          button:hover {             opacity: 0.9;         }          .form-container {             background: white;             padding: 30px;             border-radius: 22px;             box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);             width: 400px;             text-align: center;         }          .form-group {             margin-bottom: 15px;         }          .form-group input {             width: 100%;             padding: 10px;             margin-top: 8px;             border: 1px solid #ddd;             border-radius: 11px;             font-size: 16px;             background-color: #f9f9f9;             box-sizing: border-box;         }          h3 {             margin-bottom: 20px;             font-weight: 500;             font-size: 33px;             letter-spacing: 2px;         }          .form-group input:focus {             outline: none;             border-color: #4CAF50;             background-color: #fff;         }     </style> </head> <body>      <div class="form-container">         <h3>GitPUSH</h3>         <form id="customForm">             <div class="form-group">                 <input type="text" id="account" placeholder="Account" required>             </div>             <div class="form-group">                 <input type="text" id="repo" placeholder="Repo" required>             </div>             <div class="form-group">                 <input type="text" id="filename" placeholder="Filename" required>             </div>             <div class="form-group">                 <input type="text" id="contents" placeholder="Contents" required>             </div>             <button type="submit">SUBMIT</button>         </form>     </div>      <script>         document.getElementById("customForm").addEventListener("submit", function(event) {             event.preventDefault();              let formData = new FormData();             let account = document.getElementById("account").value;             let repo = document.getElementById("repo").value;             let filename = document.getElementById("filename").value;             let contents = document.getElementById("contents").value;              formData.append("entry.518243938", account);             formData.append("entry.1548459692", repo);             formData.append("entry.1184359777", filename);             formData.append("entry.1958540952", contents);              fetch("https://docs.google.com/forms/d/e/1FAIpQLSf1rwEelowt5Tb-gYv6Km4sQyMjSq3zBHRZ35dEpM7tETVaUQ/formResponse", {                 method: "POST",                 body: formData,                 mode: "no-cors"             }).then(() => {                 alert("Form submitted successfully!");                 document.getElementById("customForm").reset();             }).catch(() => {                 alert("Error submitting form. Please try again.");             });         });     </script>  </body> </html>
